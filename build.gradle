buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
/*ext - 전역변수 설정
* spring-boot-gradle-plugin 스프링 부트 그레이들 플러그인의 2.1.7.RELEASE를 의존성으로 받겠다.
* */

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
/*io.spring.dependency-management plugin -> 스프링 부트의 의존성들을 관리해주는 플러그인
* 자바와 스프링 부트를 사용하기 위한 플러그인
* */
group 'com.devjun.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

/* 각종 의존성 (라이브러리)들을 어떤 원격 저장소에서 받을지 정함
* 기본적으로 mavenCentral을 많이 사용하나
* 최근에는 라이브러리 업로드 난이도 때문에 jcenter도 많이 사용함*/

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

/* 프로젝트 개발에 필요한 의존성들을 선언하는 곳
    커뮤니티 버전을 사용해도 의존성 자동완성이 가능함
* */





